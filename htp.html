<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Catdoku - Roadmap</title>
	</head>
	<body>
		<link rel="stylesheet" href="css/index.css" />
		<div class="topbar">
			<div class="menu-icon">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="title">Catdoku - Roadmap</div>
			<button class="play-btn">Play</button>
		</div>

		<script>
			document
				.querySelector(".play-btn")
				.addEventListener("click", () => {
					window.location.href =
						"https://emirbruges.github.io/catdoku-roadmap/game.html";
				});
		</script>

		<div class="sidebar">
			<div class="menu-item">About</div>
			<div class="menu-item active">How to play ?</div>
			<div class="menu-item">Beginner</div>
			<div class="menu-item">Intermediate</div>
			<div class="menu-item">Expert</div>
		</div>
		<script>
			document.querySelectorAll(".menu-item").forEach((element) => {
				if (!element.classList.contains("active")) {
					if (element.innerText == "About") {
						element.addEventListener("click", () => {
							window.location.href =
								"https://emirbruges.github.io/catdoku-roadmap/index.html";
						});
					} else if (element.innerText == "How to play ?") {
						element.addEventListener("click", () => {
							window.location.href =
								"https://emirbruges.github.io/catdoku-roadmap/htp.html";
						});
					} else if (element.innerText == "Beginner") {
						element.addEventListener("click", () => {
							window.location.href =
								"https://emirbruges.github.io/catdoku-roadmap/beginner.html";
						});
					} else if (element.innerText == "Intermediate") {
						element.addEventListener("click", () => {
							window.location.href =
								"https://emirbruges.github.io/catdoku-roadmap/intermediate.html";
						});
					} else if (element.innerText == "Expert") {
						element.addEventListener("click", () => {
							window.location.href =
								"https://emirbruges.github.io/catdoku-roadmap/expert.html";
						});
					}
				}
			});
		</script>

		<div class="content">
			<h1>How to play?</h1>
			<p>soon...</p>
		</div>
	</body>
</html>
